<!-- Modal nav -->
<div id="contact-modal" class="uk-modal-full contact-m" uk-modal>
  <div class="uk-modal-dialog">
        <!-- wrapper -->
        <div class="wrapper container-fluid">
          <!-- row -->
          <div class="row">
            <div class="col-xs-12 end-xs">
              <a class="uk-modal-close modal-close" uk-close><span class="icon icon-close" type="button"></span></a>
            </div>
          </div>
          <!-- row end --> 
          <!-- row -->
          <div class="row contact-content middle-xs">
            <!-- col -->
            <div class="col-xs-12 col-sm-6">
              {% for item in site.data.contact %}
              <figure>
                <img src="{{ item.marciana }}" alt="Marciana">
              </figure>
              <h2>{{ item.heading }}</h2>
              {% endfor %}
            </div>
            <!-- col end -->
            <!-- col -->
            <div class="col-xs-12 col-sm-6">
              <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST" accept-charset="UTF-8">
                <input type="hidden" name="_next" value="https://fluorescente.design/mensaje-enviado/">
                <input type="text" name="_honey" style="display:none">
                <label for="name">Nombre*</label>
                <input type="text" name="yourName" id="name" required>
                <label for="email">Correo electr√≥nico*</label>
                <input type="email" id="email" name="yourEmail" required>
                <input type="hidden" name="_gotcha"><!-- use this to prevent spam -->
                <label for="message">Mensaje*</label>
                <textarea id="message" name="yourMessage" required></textarea>
                <button class="button mid" type="submit">Enviar</button>
                <button class="button mid ghost">Volver</button>
                <p class="p-small">*Campos requeridos</p>
              </form>
            </div>
            <!-- col end -->
          </div>
          <!-- row end -->
        </div>
        <!-- wrapper end -->
    </div>
</div>
<!-- Modal nav end -->
