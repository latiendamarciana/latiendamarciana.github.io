<!-- Modal nav -->
<div id="contact-modal" class="uk-modal-full contact-m" uk-modal>
  <div class="uk-modal-dialog">
        <!-- wrapper -->
        <div class="wrapper container-fluid">
          <!-- row -->
          <div class="row">
            <div class="col-xs-12 end-xs">
              <a class="uk-modal-close modal-close" uk-close><span class="icon icon-close" type="button"></span></a>
            </div>
          </div>
          <!-- row end --> 
          <!-- row -->
          <div class="row middle-lg contact-content">
            <!-- col -->
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-0 col-lg-6 contact-info">
              <!-- row -->
              <div class="row">
                <!-- col -->
                <div class="col-xs-4 col-sm-4">
                  {% for item in site.data.contact %}
                  <figure>
                    <img src="{{ item.marciana }}" alt="Marciana">
                  </figure>
                  {% endfor %}
                </div>
                <!-- col end -->
              </div>
              <!-- row end -->              
              {% for item in site.data.contact %}
                <h2>{{ item.heading }}</h2>
                <p class="base">{{ item.text }}</p>
              {% endfor %}
            </div>
            <!-- col end -->
            <!-- col -->
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-0 col-lg-6">
              <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST" accept-charset="UTF-8">
                <input type="hidden" name="_next" value="https://fluorescente.design/mensaje-enviado/">
                <input type="text" name="_honey" style="display:none">
                <label for="name">Nombre*</label>
                <input type="text" name="yourName" id="name" placeholder="ej: Juana Marciana" required>
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="yourEmail" placeholder="ej: juana@latiendamarciana.com" required>
                <input type="hidden" name="_gotcha"><!-- use this to prevent spam -->
                <label for="message">Mensaje*</label>
                <textarea id="message" name="yourMessage" placeholder="Escribe lo que quieres decir" required></textarea>
                <p class="small">*Campos requeridos</p>
                <ul class="buttons">
                  <li><button class="button mid" type="submit">Enviar</button></li>
                  <li><button class="button mid ghost">Volver</button></li>
                </ul>
                <p class="small">También puedes escribirme por Telegram, Signal, o al chat de la esquina inferior derecha</p>
              </form>
            </div>
            <!-- col end -->
          </div>
          <!-- row end -->
        </div>
        <!-- wrapper end -->
    </div>
</div>
<!-- Modal nav end -->
