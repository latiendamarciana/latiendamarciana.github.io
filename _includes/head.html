<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      visibility: hidden; /* Better than display: none; (preserves layout space) */
      opacity: 0;
      transition: opacity 0.3s ease-in-out; /* Smooth fade-in */
    }
  </style>
  <!-- Preconnects -->
  <link rel="preload" href="{{"../assets/css/styles.css" | relative_url }}" as="style">
  <link rel="preload" href="{{"../assets/css/media-queries.css" | relative_url }}" as="style">
  <link rel="preconnect" href="{{"../assets/fonts/fraunces/Fraunces-VariableFont.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="{{"../assets/fonts/kombin/Kombin.woff" | relative_url }}" as="font" type="font/woff" crossorigin>
  <link rel="preconnect" href="https://embed.small.chat">
	<!-- Uikit CSS -->
	<link rel="stylesheet" href="{{"../assets/css/uikit/uikit.min.css" | relative_url }}" media="print" onload="this.media='all'">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{"../assets/css/styles.css" | relative_url }}">
	<link rel="stylesheet" href="{{"../assets/css/media-queries.css" | relative_url }}" media="print" onload="this.media='all'">
  <!-- Jekyll SEO -->
  {% seo %}
	<!-- Favico -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
  <!-- Plausible -->
  <script defer data-domain="latiendamarciana.com" src="https://plausible.io/js/script.js" async></script> 
</head>
