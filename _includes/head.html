<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- @fontface -->
  <link rel="stylesheet" href="{{ "../assets/css/font-face.css" | relative_url }}">
  <!-- icomoon -->
  <link rel="stylesheet" href="{{ "/assets/icomoon/style.css" | relative_url }}">
  <!-- Canonical url -->
  <link rel="canonical" href="{{ site.url }}{{ page.permalink }}">
  <!-- flexbox grid -->
  <link rel="stylesheet" href="{{ "../assets/css/flexboxgrid.min.css" | relative_url }}">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- nav shrink -->
  <script src="{{ "../assets/js/nav-shrink.js" | relative_url }}"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "../assets/css/main.css" | relative_url }}">
  <!-- Media queries -->
  <link rel="stylesheet" href="{{ "../assets/css/media-queries.css" | relative_url }}">
  <!-- Plausible -->
  <script defer data-domain="latiendamarciana.com" src="https://plausible.io/js/script.js"></script>
  <!-- Jekyll SEO tag -->
  {% seo %}
  <!-- Image -->
  <meta property="og:image" content="{{ site.url }}/{{ site.image }}">
  <!-- Feed -->
  {%- feed_meta -%}
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
