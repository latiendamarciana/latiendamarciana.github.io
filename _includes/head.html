<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Preconnects -->
  <link rel="preload" href="{{"../assets/css/normalize.css" | relative_url }}" as="style">
  <link rel="preload" href="{{"../assets/fonts/fraunces/Fraunces-VariableFont.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{"../assets/fonts/kombin/Kombin.woff" | relative_url }}" as="font" type="font/woff" crossorigin>
  <link rel="preconnect" href="https://embed.small.chat">
	<!-- Normalize -->
	<link rel="stylesheet" href="{{"../assets/css/normalize.css" | relative_url }}">
	<!-- Uikit -->
	<link rel="stylesheet" href="{{"../assets/css/uikit/uikit.min.css" | relative_url }}" media="print" onload="this.media='all'">
  <script defer src="{{ "../assets/js/uikit.min.js" | relative_url }}"></script>
  <script defer src="{{ "../assets/js/uikit-icons.min.js" | relative_url }}"></script>
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{"../assets/css/styles.css" | relative_url }}" as="style" media="print" onload="this.media='all'">
	<link rel="stylesheet" href="{{"../assets/css/media-queries.css" | relative_url }}" media="print" onload="this.media='all'">
  <!-- Fontface -->
  <link rel="stylesheet" href="{{"../assets/css/fontface.css" | relative_url }}" media="print" onload="this.media='all'">
	<!-- Icomoon -->
	<link rel="stylesheet" href="{{"../assets/css/icomoon/style.css" | relative_url }}" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="{{ "../assets/css/normalize.css" | relative_url }}">
    <link rel="stylesheet" href="{{"../assets/css/uikit/uikit.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"../assets/css/styles.css" | relative_url }}">
    <link rel="stylesheet" href="{{"../assets/css/media-queries.css" | relative_url }}">
    <link rel="stylesheet" href="{{"../assets/css/fontface.css" | relative_url }}">
    <link rel="stylesheet" href="{{"../assets/css/icomoon/style.css" | relative_url }}">
  </noscript>
	<title>{{ site.title }}</title>
	<!-- Smallchat -->
	<script defer src="https://embed.small.chat/T0758JG67T7C07609Z3M5E.js" async></script>
	<!-- Plausible -->
	<script defer data-domain="latiendamarciana.com" src="https://plausible.io/js/script.js"></script>
	<!-- Favico -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<!-- Jekyll SEO -->
	{% seo %}
</head>
