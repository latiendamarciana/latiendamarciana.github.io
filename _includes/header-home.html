<header class="header-home" role="banner">
  <!-- wrap -->
  <div class="wrapper container-fluid">
    <!-- row main-nav desk-->
    <nav class="row main-nav desk hidden-xs hidden-sm visible-flex-lg middle-lg">
      <!-- col -->
      <div class="col-sm-3">
        <div class="sr-only">
          <h1>La tienda marciana</h1>
        </div>
        <a href="/">
          <img src="assets/images/la-tienda-marciana-logo.svg" alt="la tienda marciana">
        </a>
      </div>
      <!-- col end -->
      <!-- col -->
      <div class="col-sm-9 end-sm">
        <ul>
          <li class="link mid"><a href="#">Ubicación y horarios</a></li>
          <li class="link mid"><a href="#">Productos</a></li>
          <li class="link mid"><a href="#">Contacto</a></li>
          <li class="link icon"><a href=""><span class="icon icon-telegram"></span></a></li>
          <li class="link icon"><a href=""><span class="icon icon-signal"></span></a></li>
        </ul>
      </div>
      <!-- col end -->
    </nav>
    <!-- row main-nav desk end -->
    <!-- row -->
    <div class="row reverse middle-xs">
      <!-- col -->
      <div class="col-xs-12 col-sm-5 hidden-xs visible-sm">
        <!-- slideshow -->
        <div uk-slideshow="animation: fade; ratio: 1:1; autoplay: true; autoplay-interval: 4000" class="slideshow">
            <!-- slideshow items -->
            <ul class="uk-slideshow-items">
                <li>
                    <img src="{{ page.hamburguesa }}" alt="" uk-cover>
                </li>
                <li>
                    <img src="{{ page.hamburguesa-2 }}" alt="" uk-cover>
                </li>
            </ul>
            <!-- slideshow items end -->
            <!-- slideshow buttons -->
            <ul class="slideshow-buttons">
              <li><a href uk-slideshow-item="previous"><span class="icon icon-prev"></span></a></li>
              <li><a href uk-slideshow-item="next"><span class="icon icon-next"></span></a></li>
            </ul>
            <!-- slideshow buttons end -->
            <!-- slideshow dotnav -->
            <ul class="slideshow-dotnav">
              <li uk-slideshow-item="0"><a href>1</a></li>
              <li uk-slideshow-item="1"><a href>2</a></li>
            </ul>
            <!-- slideshow dotnav end -->
        </div>
        <!-- slideshow end -->
      </div>
      <!-- col end -->
      <!-- col -->
      <div class="col-xs-12 col-sm-7">
        <h1 class="giant">{{ page.title }}</h1>
        <div>
          <a class="button big" href="#">¿Dónde?</a>
          <a class="button big ghost" href="#">Contacto</a>
        </div>
      </div>
      <!-- col end -->
    </div>
    <!-- row end -->
  </div>
  <!-- wrap end -->
</header>
