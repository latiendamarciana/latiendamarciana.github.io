<main>
	<div class="main-container">
		<h2>{{ page.main-heading }}</h2>
		<form method="post" action="">
			<label for="name">Nombre</label>
			<input required type="text" name="name" id="name" oninvalid="this.setCustomValidity('Por favor escribe tu nombre')" oninput="this.setCustomValidity('')">
			<label for="phone">Teléfono celular</label>
			<input required type="tel" name="phone" id="phone" pattern=".{7,}" oninvalid="this.setCustomValidity('Por favor escribe tu número de teléfono celular')" oninput="this.setCustomValidity('')">
			<label for="email">Correo electrónico</label>
			<input required type="email" name="email" id="email" pattern=".{4,64}" oninvalid="this.setCustomValidity('Por favor escribe tu correo electrónico')" oninput="this.setCustomValidity('')">
			<label for="message">Mensaje</label>
			<textarea required name="message" id="message" rows="6" pattern=".{4,}" oninvalid="this.setCustomValidity('Por favor escribe un mensaje')" oninput="this.setCustomValidity('')"></textarea>
			<button type="submit" aria-describedby="form-note">Enviar</button>
		</form>
		<p class="note" id="form-note">{{ page.form-note }}</p>
	<div class="main-container">
</main>
