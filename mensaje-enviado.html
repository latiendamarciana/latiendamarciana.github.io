<div class="wrapper container-fluid">

  <div class="row center-xs middle-xs full-screen message-confirmation">

    <div class="col-xs-12">
      {% for item in site.data.contact %}

          <img src="{{ item.marciana }}" alt="Marciana">

      <h2>Gracias por escribir <span class="icon icon-heart"></span></h2>
      <p class="mid">El mensaje ha llegado a mi correo y responder√© tan pronto como pueda.</p>
      <a href="/"class="button mid">Volver</a>
    </div>
    <!-- col-end -->
  </div>
  <!-- row end -->
</div>
<!-- wrapper end -->
